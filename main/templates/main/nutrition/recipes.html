{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-4 text-center display-5">Recipes</h1>
    <p class="text-center text-muted mb-4">Discover nutritious recipes that support your fitness goals.</p>

    <div class="row">
        {% for item in content_list %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm h-100">
                {% if item.image %}
                    <div class="blogImgThumbnail">
                        <img src="{% static  item.image.url %}" class="card-img-top blogImg" alt="{{ item.title }}">
                    </div>
                {% endif %}
                <div class="card-body cardBlog">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    
                    <!-- "Read Recipe" Button Linking to the Recipe Detail Page -->
                    <a href="{% url 'recipe_detail' item.pk %}" class="btn btnBorder mt-auto">Read Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
